<!DOCTYPE html>
<html>
<style>
    .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        margin: 4px 2px;
        cursor: pointer;
    }
    
    .round {border-radius: 8px;}
    #response {background-color: #ff9800;} /* Orange */
</style>
<head>
    <meta charset="utf-8">
    <title>WAPH-Grabercn</title>
    <link rel="stylesheet" href="https://waph-phung.github.io/style1.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="top">
        <h1>Web Application Programming and Hacking</h1>
        <h2>Front-end Web Development Lab</h2>
        <h3>Instructor: Dr. Phu Phung</h3>
    </div>
    
    <div id="menubar">
        <h3>Student: Christian Graber</h3>
    </div>
    
    <div id="digit-clock"></div>
    <script>
        function displayTime() {
            document.getElementById('digit-clock').innerHTML = "Current time: " + new Date();
        }
        setInterval(displayTime, 500);
    </script>

    <canvas id="analog-clock" width="150" height="150" style="background-color:#999"></canvas>
    <script src="https://waph-phung.github.io/clock.js"></script>
    <script>
        var canvas = document.getElementById("analog-clock");
        var ctx = canvas.getContext("2d");
        var radius = canvas.height / 2;
        ctx.translate(radius, radius);
        radius = radius * 0.90
        setInterval(drawClock, 1000);
      
        function drawClock() {
          drawFace(ctx, radius);
          drawNumbers(ctx, radius);
          drawTime(ctx, radius);
        }

        function getEcho() {
            var input = document.getElementById("data").value;
            if (input.length == 0) {
            return;
            }
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log("Received data=" + xhttp.responseText);
                document.getElementById("response").innerText =
                "Response from server:" + xhttp.responseText;
                //code to show the data
            }
            };
            xhttp.open("GET", "echo.php?data=" + input, true);
            //code to create an Ajax request
            xhttp.send(); //code to send the request
            document.getElementById("data").value = "";
        }

        function jQueryAjax() {
            var input = $("#data").val();
            if (input.length == 0) return;
            $.get("echo.php?data=" + input,
                function(result) {
                $("#response").html("Response from server:" + result);
                }
            );
            $("#data").val("");
        }

        async function guessAge(name) {
            const response = await fetch("https://api.agify.io/?name=" + name);
            const result = await response.json();
            $("#response").html("Hi " + name + ", your age should be " + result.age);
        }

    $.get("https://v2.jokeapi.dev/joke/Programming?type=single",
    function(result) {
        //console.log("From jokeAPI: " + JSON.stringify(result));
        $("#response").html("A programming joke of the day: " + result.joke)
    }
)
    </script>

    <div id="date" onclick="document.getElementById('date').innerHTML=Date()">Show Date()</div>

    <div id="email" onclick="showhideEmail()">Show my email</div>
    <script src="email.js"></script>

    <div id="main">
        <img src="images/headshot.jpeg" alt="My Headshot" width="50" />
        <p>A simple HTML page</p>
        <p>Using the <a href="https://www.w3schools.com/html">W3Schools template</a></p>
        <h3>Get Form</h3>
        <form action="/echo.php" method="get">
            Your Input: <input name="data">
            <input type="submit" value="Submit" />
        </form>
        <h3>Post Form</h3>
        <form action="/echo.php" method="post">
            Your Input: <input name="data" onkeypress="console.log('you pressed a key!')">
            <input type="submit" value="Submit" />
        </form>
        <h3>Ajax Form </h3>
        Your Input: <input name="data" id="data">
        <input type="button" class="button round" onkeypress="console.log('you pressed a key!')" 
               value="Submit" onclick="getEcho()" >
        <input class="button round" type="button" value="jQuery Ajax GET Echo" onclick="jQueryAjax()">
        <input class="button round" type="button" value="guess Age" onclick="guessAge($('#data').val())">
        <div id="response"></div>
    </div>
</body>
